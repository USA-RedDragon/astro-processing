name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: false

jobs:
  frontend:
    permissions:
      contents: read
      packages: write
      security-events: write
    uses: USA-RedDragon/reusable-actions/.github/workflows/docker-ci.yaml@v2.0.7
    with:
      push: true

  release:
    name: Release
    permissions:
      contents: write
      packages: write
    uses: USA-RedDragon/reusable-actions/.github/workflows/goreleaser.yaml@v2.0.7
    with:
      beta: ${{ github.ref_name == 'main' }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
